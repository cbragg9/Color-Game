<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Correct Color Picker</title>

  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <style>
    #rand-target-color,
    #color-picker li {
      font-size: 24px;
    }
  </style>

</head>
<body>

  <div class="container">
    <h2>Correct Color Picker</h2>
    <p>Pick the <b>color</b> of the word shown from the list below it.</p>

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">

          <!-- Create random target color -->
          <span id="rand-target-color">
          </span>

        </h3>
      </div>
      <div class="card-body">

        <!-- Create colors to pick -->
        <ul class="list-unstyled" id="color-picker">
        </ul>

      </div>
    </div>
  </div>

  <script>

    // JavaScript function that wraps everything
    $(document).ready(function() {

      // Array for word colors
      var colorsOfText = [
        "brown",
        "blue",
        "magenta",
        "teal",
        "coral",
        "black"
      ];

      // Array for words
      var colors = [
        "brown",
        "blue",
        "magenta",
        "teal",
        "coral",
        "black"
      ];
      
      var getColor = colors[Math.floor(Math.random() * 6)];
      var getWord = colors[Math.floor(Math.random() * 6)]

      // This function sets a random color "word" and a random set of colors "visuals"
      function randColor() {

        // Set random word
        $("#rand-target-color").html(getWord);

        // Set random word color
        $("#rand-target-color").css("color", getColor);

      }

      // This function creates the actual "game" logic.
      function createColorPicker(arr) {

        // Shuffle color array
        for (var i = arr.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = arr[i];
          arr[i] = arr[j];
          arr[j] = temp;
        }

        // Loop through all colors in the array
        // Create element to hold word
        // Output a word
        // Make word a random color
        for (var i = 0; i < colors.length; i++) {
          var word = colors[i];
          $("#color-picker").append("<li style=color:" + colorsOfText[i] + ">" + word + "</li>");
        }

      }

      // Clear the divs and arrays upon each round.
      function clear() {

      }

      // Function for resetting colors and setting new colors.
      function reset() {
        location.reload();  

      }

      // Get id of element clicked by user
      $("#color-picker").click(function(event) {
        var target = event.target.innerText;

        if (target === getColor) {
          alert("Color chosen: " + target + ". You win!");
          reset();
        } else {
          alert("Color chosen: " + target + ". You lose :(");
          reset();
        }

      });

      // Run game
      randColor();
      createColorPicker(colors);
    });

  </script>
</body>
</html>
